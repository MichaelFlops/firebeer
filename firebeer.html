<head>
  <title>firebeer</title>
</head>

<template name="layout">
  <div>
    <a href="/"> Home </a>
    <a href="/chat"> Chat </a>
  </div>
  {{> yield}}
</template>

<template name="home">
  <h1> Firebeer! </h1>
  {{> feed}}
  {{> jsonInterpreter}}
</template>

<template name="feed">
  {{#each docs}}
    <div>
      {{string}}
    </div>
  {{/each}}
</template>

<template name="chat">
  {{#each log}}
    <div>
      {{nickname}}: {{text}}
    </div>
  {{/each}}

  <div>
    <div>
      <input id="chat-box" type="text" placeholder="Hypothetically..." />
    </div>
    <div>
      <input id="nickname-box" type="text" placeholder="nickname">
    </div>
    <button id="chat-send-button"> Send </button>
  </div>

</template>

<template name="form">

</template>

<template name="jsonInterpreter">
  <h2> Feed me JSON! </h2>
  <textarea id="textarea-xml-input"> </textarea>
  <div>
    <input id="checkbox-include-time" type="checkbox" checked/>
    include time of creation automatically (recommended)
  </div>
  <button id="button-xml-input-submit"> Submit </button>
</template>
